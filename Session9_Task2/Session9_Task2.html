        function menuBinding() {
          var d=Number( $('#menu_wrap').attr("data-mik"));
          $('#menu_wrap').empty();

          subitemswrap.addClass("subitems-wrap");

          subitems.addClass("subitems_pane")
          for (let index = 0; index < data[d].subnav[i].submenu.length; index++) {
            var item=$('<div class="item"></div>');
            item.text(data[d].subnav[i].submenu[index].submenu_name);
            subitems.append(item);
            
            
          }
          $('.subitems-wrap').empty();
          $('#sub'+d+i).append(subitemswrap.append(subitems));
          $('#sub'+d+i).attr("data-ms-toggle",'false');
        }
        else{

          $('#i'+d+i).removeClass("fa fa-chevron-up").addClass("fa fa-chevron-down");
          $('#sub'+d+i).attr("data-ms-toggle",'true');
          $('.subitems-wrap').empty();
